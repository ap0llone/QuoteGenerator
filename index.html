<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h3 class="header">JavaScript Quote Generator</h3>

        <div class="quote__box">
            <p class="quote" id="quote">“You cannot explore the universe if you think that you are the center of it.”</p>
            <p class="author" id="author">~ Joshua Suya Pelicano</p>
            <button class="quote__generator" id="btn">Generate Quote</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
